<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0;">
    <title>Building Blocks</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body>

	<div class="blocks">
		<div class="blocks__shapes">
			<div class="js-select blocks__shapes-box"></div>
			<div class="js-select blocks__shapes-rectangle"></div>
			<div class="js-select blocks__shapes-triangle--up"></div>
			<div class="js-select blocks__shapes-triangle--left"></div>
			<div class="js-select blocks__shapes-triangle--right"></div>
			<div class="js-select blocks__shapes-para--left"></div>
			<div class="js-select blocks__shapes-para--right"></div>
			<div class="js-select blocks__shapes-circle"></div>
			<div class="js-select blocks__shapes-cirle--half"></div>
			<div class="js-select blocks__shapes-quart--left"></div>
			<div class="js-select blocks__shapes-quart--right"></div>
		</div> <!-- .blocks__shapes -->
		<div class="blocks__canvas">
			<p class="blocks__canvas-title">Drag the shapes over here</p>
		</div> <!-- .blocks__canvas -->
	</div> <!-- .blocks -->


    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src='javascript/main.js'></script>
</body>
</html>
